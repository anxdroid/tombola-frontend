<div class="tavola mx-auto">
  <div class="action">
    <div id="extract" class="button" (click)="extract()">{{testoBottone}}</div>
    <!--<div id="disableExtract" class="button">Attendi ...</div>-->
    <div class="extracted">
      <div class="number text-highlight" id="number">{{numero.number}}</div>
      <div class="number-meaning">
        <div id="didascalia">{{numero.text}}</div>
        <div id="traduzione">{{numero.translation}}</div>
      </div>
    </div>
  </div>

  <div class="cartellone">
    <div *ngFor="let riga of cartellone; let r = index;" class="riga">
      <div [attr.class]="(newClose[r][0] ? 'new' : 'old')">
        <span class="indicatore" *ngIf="closeNumbers[r][0] > 0">{{closeNumbers[r][0]}}</span>
      </div>
      <div class="cella circle" [attr.id]="'id'+colonna.number" *ngFor="let colonna of riga; let c = index" style="border: none;">
        {{colonna.number}}
      </div>
      <div [attr.class]="(newClose[r][1] ? 'new' : 'old')">
        <span class="indicatore" *ngIf="closeNumbers[r][1] > 0">{{closeNumbers[r][1]}}</span>
      </div>
    </div>
  </div>
</div>
